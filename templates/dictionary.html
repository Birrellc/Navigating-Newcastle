{% extends "base.html" %} {% block content %}

<div class="card-content white-text">
  <span class="card-title">Geordie Dictionary</span>
  <p>Don't forget to add your own!.</p>
</div>
<div class="container">
  <ul class="collapsible">
    {% for word in dictionary %}
    <li>
      <div class="collapsible-header">
        <strong class="float-right">{{ word.word }}</strong>
      </div>
      <div class="collapsible-body">
        <strong>{{ word.definition }}</strong>
        <p>{{ word.example }}</p>
        <p>{{ word.added_by }}</p>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
