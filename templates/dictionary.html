{% extends "base.html" %} 

{% block content %}

<div class="card-content white-text">
    <span class="card-title">Geordie Dictionary</span>
    <p>
      Don't forget to add your own!.
    </p>
  </div>
  <div class="div">
    {% for words in dictionary %}
        {{ words.word}}<br>
        {{ words.definition }}<br>
        {{ words.example }}<br>
        {{ words.added_by}}<br>
    {% endfor %}
  </div>
{% endblock %}
